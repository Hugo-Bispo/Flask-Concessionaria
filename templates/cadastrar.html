{% extends 'index.html' %}
	
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Cadastrar</title>
		<meta charset="utf-8" />
		{% block conteudo %}
		<style>
			#principal{
				width: 50%;
				background-color: #fff;
				border-radius: 30px;
				padding: 10px;
			}
		</style>
	</head>
	
	<body>
		<div style="margin-top: 75px ;"></div>
		<div id="principal" class=" container form-row ps-5">
			<h4 class="text-center">Cadastrar Carro</h4>
			<form action="{{url_for('cadastrar')}}" method="POST" class="text-center">
				
				<div class="form-group row">
					<label for="placa" class="col-sm-2 col-form-label">Placa</label>
					<div class="col-sm-4">
						<input  class="form-control" type="text" name="placa" required>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
					<div class="col-sm-4">
						<input  class="form-control" type="text" name="modelo" required>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="marca" class="col-sm-2 col-form-label">Marca</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" name="marca" required>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="ano" class="col-sm-2 col-form-label">Ano</label>
					<div class="col-sm-4">
						<input class="form-control" type="number" step="0.1" name="ano" required>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="valor" class="col-sm-2 col-form-label">Valor</label>
					<div class="col-sm-4">
						<input class="form-control" type="number" step="0.1" name="valor" required>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="cor" class="col-sm-2 col-form-label">Cor</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" name="cor" required>
					</div>
				</div>
				
				<br>
				<h4>Opcionais</h4>
				<br>
					<input class="form-check-input" type="checkbox" name="ar_condicionado">
					<label class="form-check-label">Ar condicionado</label>
					
					<input class="form-check-input ms-3" type="checkbox" name="ar_quente">
					<label class="form-check-label">Ar Quente</label>
					
					<input class="form-check-input ms-3" type="checkbox" name="vidros_eletricos">
					<label class="form-check-label">Vidros Elétricos</label>
					
					<input class="form-check-input ms-3" type="checkbox" name="travas_eletricas">
					<label class="form-check-label">Travas Elétricas</label>
				
				<div class="row text-center mt-3">
				<label for="direcao" class="col-sm-2 col-form-label">Direção</label>	
					<div class="col-sm-3">
						<select name="direcao" class="form-select " required>
							<option selected>selecione...</option>
							<option value="m">Mecânica</option>
							<option value="h">Hidráulica</option>
							<option value="e">Elétrica</option>
						</select>
					</div>
				</div>
				

				<!--
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <label class="input-group-text" for="direcao">Direção</label>
					</div>
					<select class="custom-select" id="direcao" name="direcao">
					  <option selected>Escolher...</option>
					  <option value="m">Mecânica</option>
					  <option value="h">Hidráulica</option>
					  <option value="e">Elétrica</option>
					</select>
				  </div>
				-->
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary mt-2 text-center">Cadastrar</button>
				</div>
			</form>
		</div>
	</body>
</html>
{% endblock conteudo %}
