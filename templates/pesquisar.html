{% extends 'index.html' %}
	
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Cadastrar</title>
		<meta charset="utf-8" />
		{% block conteudo %}
		<style>
			#principal{
				width: 50%;
				background-color: #fff;
				border-radius: 30px;
				padding: 10px;
			}
			table{
				border-bottom: 20px;
			}
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
			th, td {
			  padding: 5px;
			  text-align: left;
			}
		</style>
	</head>
	
	<body>
		<div style="margin-top: 75px ;"></div>
		<div id="principal" class=" container form-row ps-5">
			<h4 class="text-center">Pesquisar Carro</h4>
			<form action="{{url_for('pesquisar')}}" method="POST" class="text-center">
				
				<div class="form-group row">
					<label for="placa" class="col-sm-2 col-form-label">Placa</label>
					<div class="col-sm-4">
						<input  class="form-control" type="text" name="placa" required>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary mt-2 text-center">Pesquisar</button>
				</div>
				<br>
				  <table style="width:100%">
					{% for chave, valor in registro.items() %}
					<tr>
					  <th>{{chave}}:</th>
					  <td>{{valor}}</td>
					</tr>
					{% endfor %}
				  </table>
			</form>
		</div>
	</body>
</html>
{% endblock conteudo %}
