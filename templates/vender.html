{% extends 'index.html' %}
	
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Vender</title>
		<meta charset="utf-8" />
		{% block conteudo %}
		<style>
			#principal{
				width: 50%;
				background-color: #fff;
				border-radius: 30px;
				padding: 10px;
			}
		</style>
	</head>
	
	<body>
		<div style="margin-top: 75px ;"></div>
		<div id="principal" class=" container form-row ps-5">
			<h4 class="text-center">Vender Carro</h4>
			<form action="{{url_for('vender')}}" method="POST" class="text-center">
				
				<div class="form-group row">
					<label for="placa" class="col-sm-2 col-form-label">Placa</label>
					<div class="col-sm-4">
						<input  class="form-control" type="text" name="placa" required>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label for="modelo" class="col-sm-2 col-form-label">Data da venda</label>
					<div class="col-sm-4">
						<input  class="form-control" type="date" name="data_venda" required>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary mt-2 text-center">Vender</button>
				</div>
			</form>
		</div>
	</body>
</html>
{% endblock conteudo %}
